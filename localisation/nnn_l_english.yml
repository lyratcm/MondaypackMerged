 deseap_one_vision_desc:0 "§HUnlocks policy: §!Complete Confidence\nAllow us to open up different trends of propaganda through the modification of the policy."
 
 
 nnn_galactic_force_projection_desc:0 "§G1~5§! battleships are obtained every §G10§! years."
 
 eap_defender_of_the_galaxy:0 "Guardians of the Galaxy"
 eap_defender_of_the_galaxy_desc:0 "Our research spacecraft discovered an old-fashioned box full of mysterious patterns on a barren planet. After a preliminary study, the box is sealed by sophisticated technology and is very difficult to open. Its surface pattern seems to be telling the Galaxy may face a desperate disaster, with the prevention in the box.\n\nWe will never allow the Galaxy into a dark future!"
 eap_defender_of_the_galaxy_modifier_desc:0 "Damage to Endgame Crisis factions: §G+50%§!\nAll resources produced: §G+50%§!"
 eap_defender_of_the_galaxy_effect_opinion:0 "Everyone's  £opinion  §YOpinion§! increased by §G+80§!"
