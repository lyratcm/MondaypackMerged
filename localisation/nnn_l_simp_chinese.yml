 eapdefender:0 "终末危机？"
 eapdefender_desc:0 "我们的专家一刻不停的研究着这个盒子。经过解析，盒子上的图案似乎是想表达一个银河可能面临的终末危机，而盒内有预防这场危机的技术或方法。"
 defender1:2 "这个危机似乎是源自于...亚空间生物？"
 defender2:2 "这些图案表达的内容好像是和纬度有关。"
 defender3:2 "一个神秘的信号？那是什么意思？"
 
 eapdefender2:0 "潘多拉魔盒"
 eapdefender2_desc:0 "我们做错了，我们被骗了！盒子打开的瞬间，我们监测到一条可能是用来标记这个银河的信号从中发射了出去，无法拦截，目的不明。\n灾难随时可能降临，我们必须立刻开始做准备应对这场危机。\n幸而盒子本身蕴含的技术，让我们的各项生产力都大大提高了。\n"
 eapdefender2.a:0 "该来的終会来，我们无所畏惧"
 eapdefender2.a.tooltip:1 "§R终末危机§!将在§R10§!年后触发\n获得遗珍：§Y潘多拉魔盒§!"
 
