 adevent:0 "未来科技峰会"
 adevent_desc:0 "我们相信科学，更相信我们的科学还需要不断的发展，而远没有把世界变成无所不知，科学--就是不断把未知变为已知，这是我们伟大的真谛，也是弘扬探索精神之目的。\n"
