# Perks

 eap_world_shaper:0 "塑星大师"
 eap_world_shaper_desc:0 "改造一个星球的生态系统对我们来说只是做一点微小的工作。"
 
 eap_hive_worlds:0 "无尽蜂巢"
 eap_hive_worlds_desc:0 "我们轻松的将一颗颗宜居星球改造为蜂巢，甚至将目光投向了一些很有潜力的贫瘠星球。"

 eap_galactic_force_projection:0 "军备竞赛"
 eap_galactic_force_projection_desc:0 "我们需要更多，更多的舰队，来确保我们的权利意志得到执行。"

 eap_master_builders:0 "“造物之神”"
 eap_master_builders_desc:0 "有些蒙昧的低等文明称呼我们为造物之神，其实也并不算太错。"

 eap_interstellar_dominion:0 "星际霸权"
 eap_interstellar_dominion_desc:0 "我们的地位至高无上，我们的疆土幅员辽阔。"

 eap_technological_ascendancy:0 "技术奇点"
 eap_technological_ascendancy_desc:0 "技术奇点是一个根据技术发展史总结出的观点，认为未来将要发生一件不可避免的事件：技术发展将会在很短的时间内发生极大的接近于无限的进步。"
 deseap_technological_ascendancy_desc:0 "每§G3§!年举办一次§Y未来科技峰会§!"
 eap_one_vision:0 "天下归心"
 eap_one_vision_desc:0 "凡是中央的决策，我们都坚决维护；凡是中央的指示，我们都始终不渝地遵循。"

 eap_imperial_prerogative:0 "中央特权"
 eap_imperial_prerogative_desc:0 "经过一系列深刻的改革，中央政府的控制能力得到了进一步的提升。"
 eap_imperial_prerogative_corp:0 "中央权势"
 eap_imperial_prerogative_corp_desc:0 "经过一系列深刻的改革，中央公司的控制能力得到了进一步的提升。"
 eap_imperial_prerogative_corp2:0 "中央权势"
 eap_imperial_prerogative_corp2_desc:0 "经过一系列深刻的改革，中央公司的控制能力得到了进一步的提升。"

 eap_shared_destiny:0 "共同辉煌"
 eap_shared_destiny_desc:0 "那些忠于我们的人，辉煌的未来就在你们眼前。" 
 deseap_shared_destiny_desc:0 "附庸£opinion §Y评价§!增加§G+200§!"
 describe_shared_destiny:0 "§E附庸和朝贡国会在一段时间后提升为联统国。\n联统是附庸（朝贡）的高级形式。 他们只有有限的外交权， 必须和宗主并肩作战。\n需要上交§Y25%§!的月度科研，能量币和矿物收入作为朝贡。\n他们受到宗主国的产业扶持：能量币和矿物产出增加§!§Y100%§!§E。解除附庸关系后，加成效果会在一段时间后消失。§!"
 triggered_opinion_eap_shared_destiny:0 "共同辉煌"
 tributary_2:0 "宗主国扶持"
 SUBJECT_tributary2:0 "联统国"
 SUBJECT_DESC_tributary2:0 "联统是附庸（朝贡）的高级形式。 \n他们只有有限的外交权， 必须和宗主并肩作战。\n需要上交§Y25%§!的月度科研，能量币和矿物收入作为朝贡。\n他们受到宗主国的产业扶持：能量币和矿物产出增加§Y100%§!。\n解除附庸关系后，加成效果会在一段时间后消失。"
 
 eap_universal_transactions:0 "资本渗透"
 eap_universal_transactions_desc:0 "我们在银河各国不断的进行投资和贷款以获取高额利润，逐渐控制了他们的经济命脉，甚至影响到了一些高层的决策。"
 describe_universal_transactions_desc:0 "附属公司£opinion §Y评价§!增加§G+200§!"
 describe_universal_transactions:0 "§E附属公司会在一段时间后提升为全资子公司。\n他们只有有限的外交权，必须和母公司并肩作战。\n需要上交§Y25%§!的月度科研，能量币和矿物收入。\n他们受到母公司的扶持：能量币和矿物产出增加§!§Y100%§!§E。解除附属关系后，加成效果会在一段时间后消失。§!"
 triggered_opinion_eap_universal_transactions:0 "资本渗透"
 tributary_3:0 "总公司投资"
 SUBJECT_subsidiary2:0 "全资子公司"
 SUBJECT_DESC_subsidiary2:0 "全资子公司只有有限的外交权，必须和母公司并肩作战。\n需要上交§Y25%§!的月度科研，能量币和矿物收入。\n他们受到母公司的扶持：能量币和矿物产出增加§Y100%§!。\n解除附属关系后，加成效果会在一段时间后消失。"
 
 eap_mastery_of_nature:0 "自然和谐"
 eap_mastery_of_nature_desc:0 "我们转变了改造自然的方式，遵循自然规律，构建有利于我们与自然和谐共生的体系。"
 eap_mastery_of_nature_unlocks:1 "解锁所有£society §Y星球适居性§!科技。"
 allow_edict_land_clearance_perfection:0 "§H解锁星球决策:§! 自然和谐"
 
 describe_edict_land_clearance_perfection:1 "§E此决策将使星球所支持的区划数量上限永久性增加§Y8§!。此决策在每颗星球上只可实施一次。§!"

 decision_eapmastery_of_nature:0 "自然和谐"
 decision_eapmastery_of_nature_desc:0 "我们与自然和谐相处，近乎完美的共生。"
 d_AA:0 "自然的馈赠"
 d_AA_desc:0 "一个可持续发展的世界。"
   
 eap_mastery_of_nature2:0 "征服自然"
 eap_mastery_of_nature2_desc:0 "知识和经验已经足够，如今一切干扰我们扩张的自然环境因素都可以轻易排除。所有的世界都向我们敞开大门。我们是自然的征服者！"
 eap_mastery_of_nature2_unlocks:1 "解锁所有£society §Y清理地块障碍§!科技。"
 allow_edict_land_clearance_perfection2:0 "§H解锁星球决策:§! 征服自然"
 decision_eapmastery_of_nature2:0 "征服自然"
 decision_eapmastery_of_nature2_desc:0 "我们已经彻底征服了自然。"
 d_BB:0 "移山填海"
 d_BB_desc:0 "充分改造利用每一寸空间。"
 
 deseap_one_vision_desc:0 "§H解锁政策：§!天下归心\n允许我们通过修改该政策开启不同的思潮宣传。"
 
 
 nnn_galactic_force_projection_desc:0 "每隔§G10§!年获得§G1~5§!艘战列舰。"
 
 eap_defender_of_the_galaxy:0 "银河守护者"
 eap_defender_of_the_galaxy_desc:0 "我们的科研飞船在一颗荒芜的星球上发现了一个造型古朴刻满了神秘图案的盒子。经过初步研究，盒子本身蕴含着古老强力的技术，难以打开。其表面刻画的内容似乎是在说银河可能面临一场绝望的灾难，而盒内装着预防的方法。\n\n我们绝不允许银河陷入黑暗的未来！"
 eap_defender_of_the_galaxy_modifier_desc:0 "对终末危机阵营造成伤害：§G+50%§!\n所有产出增加：§G+50%§!。"
 eap_defender_of_the_galaxy_effect_opinion:0 "所有国家的£opinion §Y评价§!增加§G+80§!"
 the_defender:0 "潘多拉魔盒"
 eap_defender_of_the_galaxy_effect:0 "§R警告，将会导致终末危机！§!"
 triggered_opinion_eap_defender_of_the_galaxy:0 "银河守护者"
 
 eap_executive_vigor:0 "极效政府"
 eap_executive_vigor_desc:0 "高素质人口的加入使得政府运转效率达到了极高的水平，每一条政令都被完美的执行。"
 
 eap_transcendent_learning:0 "永无止境"
 eap_transcendent_learning_desc:0 "我们开发出了一种神奇的喷雾药剂：NZT-48，能让吸入者的思维能力获得极大提升，同时学到新知识会获得巨大快感。经反复验证没有明显副作用。学习与研究成为了最好的娱乐方式！"
 allow_decision_nzt48:0 "§H解锁决策:§! NZT-48"
 describe_decision_nzt48:3 "§E这个行星决策将会持续§Y100§!年。在此期间增加£pop 人口§Y$MOD_POP_HAPPINESS$§!，增加人口§Y科研产出§!，减少§Y政府思潮吸引力§!。§!"
 decision_nzt48:0 "NZT-48"
 decision_nzt48_desc:0 "当地政府开始开始大面积喷洒NZT-48，星球笼罩在浓厚的学术氛围之中。"
 
 eap_galactic_contender:0 "昭昭天命"
 eap_galactic_contender_desc:0 "那些自称堕落帝国的异形已经在他们的星区中苟活了上万年，他们的文明在上万年中没有任何进步。我们的昭昭天命将彰显在它们的面前。让那些畏惧他们的异形同情者们无地自容吧！”"
 eap_galactic_contender_effect_opinion:0 "§Y10§!年后§Y所有堕落帝国§!的£opinion §Y评价§!减少：§G-1000§!并觉醒"
 eap_galactic_contender_effect:0 "§R警告，可能导致堕落帝国的攻击！所有堕落帝国都将在10年后觉醒！§!"
 

# Techs

 tech_world_shaper:0 "贫瘠世界重塑"
 tech_world_shaper_desc:1 "即使是贫瘠星球，我们也能直接将其改造为一个能够让任何形态的生命都能完美适应的世界！\n\n"
 TECH_UNLOCK_TERRAFORMING_BARREN_TO_GAIA_CHANGE_TITLE:0 "§H解锁功能：§! 贫瘠星球改造"
 TECH_UNLOCK_TERRAFORMING_BARREN_TO_GAIA_CHANGE_DESC:0 "§H环境操控§!\n允许我们将部分被认为有潜力的贫瘠星球改造成盖亚星球。（部分贫瘠星球会获得“改造候选”）"
 
 tech_hive_worlds:0 "贫瘠世界筑巢"
 tech_hive_worlds_desc:1 "即使是贫瘠星球，我们也能直接将其改造为我们的蜂巢！\n\n"

 TECH_UNLOCK_TERRAFORMING_BARREN_TO_HIVE_CHANGE_TITLE:0 "§H解锁功能：§! 贫瘠星球改造"
 TECH_UNLOCK_TERRAFORMING_BARREN_TO_HIVE_CHANGE_DESC:0 "§H环境操控§!\n允许我们将部分被认为有潜力的贫瘠星球改造成蜂巢世界。（部分贫瘠星球会获得“改造候选”）"
 
 nnn_tech_repeatable_ascension_perks:0 "再现飞升"
 nnn_tech_repeatable_ascension_perks_desc:0 "时间是个圆。我们所做的一切，或将要做的一切，我们将其做了一遍又一遍，直到永远。"
 
 nnn_terraforming_candidate:0 "盖亚世界改造候选"
 nnn_terraforming_candidate_desc:0 "当£society §H$tech_world_shaper$§!科技研究完成之后，\n我们可以将其直接改造为盖亚星球。"
 
 nnn_terraforming_candidate2:0 "蜂巢世界改造候选"
 nnn_terraforming_candidate2_desc:0 "当£society §H$tech_hive_worlds$§!科技研究完成之后，\n我们可以将其直接改造为蜂巢星球。"
 
 tech_starbase_capacity:0 "快速扩张"
 tech_starbase_capacity_desc:0 "后勤支持网络技术获得巨大突破，能够支持更多的恒星基地。我们将迎来一个高速扩张期。"
 
