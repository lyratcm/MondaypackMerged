#_relic
 z_fw_r_cheat_hyper_blade:0 "§G无尽群星§!：维度解构剑"
 z_fw_r_cheat_hyper_blade_desc:0 "翠绿的光芒划过古老的剑身，这把远古的神器充斥着足以改变宇宙结构的力量。剑身上的铭文用古老的字体镌刻着一排大字：§B暗能量，无所不能！§!\n另外，下面还用不显眼的小字刻着一行使用说明：§B必须是一位长者，双手持剑。嘴里大喊§G我永远都喜欢小伞§!，然后向目标星系用力挥砍出一道璀璨的§G激暗能量超空间航道塑造斩§!！§!\n我的妈耶...这实在是太夸张了！"
