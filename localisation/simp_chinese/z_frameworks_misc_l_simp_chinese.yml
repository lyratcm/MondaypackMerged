 z_fw_start_title:0 "欢迎使用§G无尽群星§!"
 z_fw_start_desc:0 "§G无尽群星§!致力于构建完整的新游戏体系，提升运行效率，添加全新内容，并对部分主力mod提供基础的兼容。\n\n当前本框架自带的内容有§Y基础兼容补丁/星球人口上限/新战争理由/新地图模式/高级武器科技联动系统/动态难度系统/自动工程船/哨兵阵列开关/高级作弊系统/新遗珍与事件等§!，在设置面板点击LOGO可以开启框架设置来关闭或者开启这些功能。\n\n你的支持就是我前进的动力，我是作者§H小伞§!，我们的Q群§Bα群6909692§!和β群251840474§!，欢迎mod爱好者入驻。\n\n请将光标放置在每个开局设置选项按钮上以获得详细的介绍。"
 
