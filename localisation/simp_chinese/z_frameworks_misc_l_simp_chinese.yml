 z_fw_start_setting_0:0 "§G无尽群星§!开局设置：战争与经济"
 z_fw_start_setting_0_desc:0 "你已经开启了无尽群星框架，并决定使用框架自带的游戏内容。\n在这里你将对无尽群星以及其子mod中的核心内容进行前置设定，请将光标移动到每一个选项上停留，并仔细阅读每个选项的介绍。如果想要更改设定，直接点击选项。\n注意：使用§B右方滑动条§!。\n所有有关战争，经济，天灾和科技的设定。"
 z_fw_start_setting_1:0 "§G无尽群星§!开局设置：优化与功能"
 z_fw_start_setting_1_desc:0 "你已经开启了无尽群星框架，并决定使用框架自带的游戏内容。\n在这里你将对无尽群星以及其子mod中的核心内容进行前置设定，请将光标移动到每一个选项上停留，并仔细阅读每个选项的介绍。如果想要更改设定，直接点击选项。\n注意：使用§B右方滑动条§!。\n所有有关优化和特殊功能的设定。"
 z_fw_start_setting_2:0 "§G无尽群星§!开局设置：其他内容"
 z_fw_start_setting_2_desc:0 "你已经开启了无尽群星框架，并决定使用框架自带的游戏内容。\n在这里你将对无尽群星以及其子mod中的核心内容进行前置设定，请将光标移动到每一个选项上停留，并仔细阅读每个选项的介绍。如果想要更改设定，直接点击选项。\n注意：使用§B右方滑动条§!。\n彩蛋，独立内容等，此类别下大部分设定无法在游戏中更改。"
 z_fw_start_setting_done:0 "已完成设定"
 z_fw_tips_start_setting_done:0 "完成设定后点击esc退出此菜单并初始化，你也可以在游戏中随时开启设置面板调整设定。"
