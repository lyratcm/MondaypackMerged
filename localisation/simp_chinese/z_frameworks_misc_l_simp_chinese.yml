 z_fw1_misc.322.desc:0 "一刀倾城，一剑破空。\n伴随着一阵耀眼的闪光，她出现了，她从长者手中夺过了$z_fw_r_cheat_hyper_blade$。她大喊一声§B暗能量，无所不能！§!。她砍了！她砍了！一泻千里的暗能量扭曲了维度的结构，链接这个星系的所有超空间航道都消失了。目瞪口呆的长者和众人如雕像一般站在原地，而$z_fw_r_cheat_hyper_blade$则横在地上闪烁着青绿色的电弧，哔哩哔哩的放电声在安静的船舱中格外刺耳，构成了一幅充满尴尬的诡异画面。"
 z_fw1_misc.323.name:0 "$z_fw1_misc.322.name$"
 z_fw1_misc.323.desc:0 "一刀倾城，一剑破空。\n伴随着一阵耀眼的闪光，她出现了，她从长者手中夺过了$z_fw_r_cheat_hyper_blade$。她大喊一声§B暗能量，无所不能！§!。她砍了！她砍了！一泻千里的暗能量扭曲了维度的结构，链接[event_target:z_fw_tgt_sys_r_cht_hyper_1.GetName]与[event_target:z_fw_tgt_sys_r_cht_hyper_2.GetName]超空间航道消失了。目瞪口呆的长者和众人如雕像一般站在原地，而$z_fw_r_cheat_hyper_blade$则横在地上闪烁着青绿色的电弧，哔哩哔哩的放电声在安静的船舱中格外刺耳，构成了一幅充满尴尬的诡异画面。"
 z_fw1_misc.324.name:0 "暗能量超空间航道开辟斩"
 z_fw1_misc.324.desc:0 "一刀倾城，一剑破空。\n伴随着一阵耀眼的闪光，她出现了，她从长者手中夺过了$z_fw_r_cheat_hyper_blade$。她大喊一声§B暗能量，无所不能！§!。她砍了！她砍了！一泻千里的暗能量扭曲了维度的结构，[event_target:z_fw_tgt_sys_r_cht_hyper_1.GetName]与[event_target:z_fw_tgt_sys_r_cht_hyper_2.GetName]之间的虚空中居然出现了一条新的超空间航道。目瞪口呆的长者和众人如雕像一般站在原地，而$z_fw_r_cheat_hyper_blade$则横在地上闪烁着青绿色的电弧，哔哩哔哩的放电声在安静的船舱中格外刺耳，构成了一幅充满尴尬的诡异画面。"
 z_fw1_misc.325.name:0 "暗能量超空间航道湮灭斩"
 z_fw1_misc.325.desc:0 "一刀倾城，毁天灭地。\n伴随着一阵耀眼的闪光，她出现了，她从长者手中夺过了$z_fw_r_cheat_hyper_blade$。她大喊一声§B暗能量，无所不能！§!。她砍了！她砍了！一泻千里的暗能量扫荡了整个星系。目瞪口呆的长者和众人如雕像一般站在原地，而$z_fw_r_cheat_hyper_blade$则横在地上闪烁着青绿色的电弧，哔哩哔哩的放电声在安静的船舱中格外刺耳，构成了一幅充满尴尬的诡异画面。\n此时众人突然反应过来看向了超空间通讯设施，无论是传感器中还是通讯频道中都是一片死寂，超空间已经成为了历史。"
#_tooltips
 z_fw_tips_r_hyper_blade_effect:0 "开启维度解构剑可以允许你在两个互相孤立的星系间创造超空间航道或者切断两个星系间已经存在的超空间航道。\n使用工程船建造起点信标和终点信标，这将使两个星系被定位，并改变他们之间的超空间结构。\n§Y注意：同一時刻只有一个玩家能够激活它。§!"
