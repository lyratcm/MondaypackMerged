###_[cht_闪电之球]
 z_fw_r_cht_emp:0 "§G无尽群星§!：闪电之球"
 z_fw_r_cht_emp_desc:0 "闪电之球，暗能量魔法球，使用时有一定几率触发净化，瞬间毁灭虚境召唤物...抱歉拿错剧本了。\n充满科技感的奇怪仪器，被噼啪作响的电弧缠绕着，以至于没人敢靠近观察它。不同于其他苍雪山造物，到处都洋溢着一股工业赛博朋克风格，下面可这一行小字，依稀可见：§B暗能量，无所不能！§!另外，还有一段使用说明：§Y当它被投放到目标地点，将会产生一股强烈的电磁脉冲，可以直接摧毁所有人工产物。另外由于能量耦合，对非现实世界的造物具有神奇的杀伤效果。§!"
 z_fw_r_cht_emp_effect:0 "如果$NAME_z_fw_tgt_r_cht_emp_ship$不存在，开启它将在此后一年内开启全部国界(已建立联系国家)，并获得一个$NAME_z_fw_tgt_r_cht_emp_ship$。\n将$NAME_z_fw_tgt_r_cht_emp_ship$跃迁到指定星系将产生一次覆盖整个星系的磁暴，这将摧毁所有星系内可以产生残骸的船只，并留下残骸以供研究。"








