#_relic
 z_fw_r_cheat_fury:0 "§G无尽群星§!：第四天灾的狂怒"
 z_fw_r_cheat_fury_desc:0 "这个神奇的印记散发着令人狂躁不安的能量，令所有靠近它的生物疯狂。鲜血一般殷红的古老符文上，布满了密密麻麻的小字，依稀可见：§B暗能量，无所不能！§!\n另外，下面还闪烁着一排并不是十分显眼的小字：§R这里记述着曾经的第四天灾们辉煌的过去，唯有狂怒，替天行道。他们曾经在极度愤怒的情况下一拳打穿了始源的护盾，一脚踹碎了联合的装甲，一口熄灭了涌动的太阳风暴，一个放荡的念想穿上了女装...§!\nemmmmmm，至少最后一条我还是相信的。"
 z_fw_tips_r_cht_fury_effect:0 "可以开启狂怒，一共5个阶段，强力作弊，会破坏游戏体验，请慎重选择。"
