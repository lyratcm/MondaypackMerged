#_relic
 z_fw_r_monument:0 "§G无限星辰纪念碑§!"
 z_fw_r_monument_desc:0 "我见，我征服. 当我们伟大的文明踏入星海之时，他们用精湛的工艺制作了这个纪念碑. 它承载着我们伟大文明对星海的渴望，也预示我们未来的辉煌. 开启它将消耗星辰大海的渴望点数，使用$z_fw_dec_desire_for_stars$也会，赢得一场由我们发起的战争或者完成某些特殊事件可以让星辰大海的渴望点数§Y增加§!.\n§B我们的征程是星辰的大海.§!\n\n星辰大海的渴望点数剩余 §G[root.z_fw_desire_point_var]§!"
 z_fw_r_monument_effect:0 "开启它消耗星辰大海的渴望点数 §G3§!，根据游戏时期的不同，将获得不同的大远征Buff，在10年内尽一切所能战胜你的敌人吧."
#_决策
 z_fw_dec_desire_for_stars:0 "§G星辰大海的渴望§!：快速增长"
 z_fw_dec_desire_for_stars_desc:0 "时间就是金钱，时间就是生命. 必须赶在其他文明前面，更快地增长，更多的人口，更强大的生产力."
 z_fw_dec_desire_for_stars_effect:0 "一段时间内添加行星buff$z_fw_mod_desire_growth_normal$，提升人口增长速度，消耗渴望点数 §G1§!.\n\n渴望点数剩余 §G[Root.Owner.z_fw_desire_point_var]§!"
#_modifier
 z_fw_mod_desire_growth_normal:0 "§G星辰大海的渴望§!"
 z_fw_mod_desire_growth_normal_desc:0 "未来可期！我们的目标是星辰大海！"
 z_fw_mod_desire_growth_hive:0 "§G星辰大海的渴望§!"
 z_fw_mod_desire_growth_hive_desc:0 "我们是唯一，我们是一切！蜂群，无所不能！"
 z_fw_mod_desire_assembly_machine:0 "§G星辰大海的渴望§!"
 z_fw_mod_desire_assembly_machine_desc:0 "探索未知的星空将提高我们文明存续的概率！"

 z_fw_mod_desire_crusade_early:0 "§G黄金时代大远征§!"
 z_fw_mod_desire_crusade_early_desc:1 "我们的文明必须加速扩张，在邪恶的外星人挤满银河之前，先占据先机. 相信我，没人比我更懂早战."
 z_fw_mod_desire_crusade_mid:0 "§G纷争时代大远征§!"
 z_fw_mod_desire_crusade_mid_desc:1 "在遥远黑暗的23世纪，整个银河系只有战争，但是没有谁能够阻挡我们前进的战车. 相信我，没人比我更懂灭绝."
 z_fw_mod_desire_crusade_late:0 "§G黑暗时代大远征§!"
