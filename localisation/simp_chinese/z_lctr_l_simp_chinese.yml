 z_lctr_relic.exordium.name:0 "$z_lctr_chain_site_title$"
 z_lctr_relic.exordium.desc:0 "$z_lctr_chain_site_desc$"

 z_lctr_relic.abyss.name:0 "深渊"
 z_lctr_relic.abyss.desc:0 "我们的飞船降落在这颗荒芜的星球上，这里是一片荒凉的土地，几乎看不到文明存在过的迹象。整个星球都是肆虐的风暴与沙尘，科研船甚至要打开偏转护盾来避免沙尘暴带来的磨损。经过数小时的搜索，我们终于在漫天黄沙之下锁定了信号的发源地。当我们到达那里后，整个研究团队都为之所震惊。\n\n这并不是一颗自然产生的星球，这似乎是某个强大文明建造的人工星体，一条巨大的裂谷贯穿星球的赤道并且布满了通往星球深处的巨大垂直通道。而通道深处，这是闪烁着绿色光芒的核心，看来那里就是我们的目的地了。\n\n几天后，科研团在巨大科研船的下面建立了简单的考古营地，并且在领袖[root.GetLeaderName]的带领下乘坐小型穿梭机进入裂谷。几十分钟后，它们便到达了星球的核心，诡异的是星球似乎很欢迎这些来客，任何防御机制都没有触发。\n\n无论怎样，这是一个好的开始。"
 z_lctr_relic.entropius.name:0 "$z_name_graysnow$与$z_name_entropius$"
 z_lctr_relic.entropius.desc:0 "星球的核心并不复杂，只是似乎被废弃了很久，阴暗的环境中到处闪烁着幽幽的绿光，就像是墓地里的鬼火一般摄人心魄。整颗星球似乎是某种巨大天线的延伸，以某种我们无法理解的方式探测并发射着暗能量信号。\n几天的探索后，研究团队接入了星球的数据库并在接下来的几个月中接收到了足以震撼他们一生的远古知识。\n\n§G维持世界的平衡，并消除可能的异常。§!这句话似乎是远古文明的某种问候，我们了解到这颗星球的主人被称作$z_name_graysnow$，它们是一群从宇宙诞生开始便存在的古老神明。尽管关于他们近况的资料都被人为地抹掉了，但是我们还是了解到他们一直都在对抗一种被称作$z_name_entropius$的敌对势力。\n\n就像是光与影，$z_name_graysnow$与$z_name_entropius$从上古时代一直战斗到今日，银河系只是他们战斗过的无数战场之一。$z_name_graysnow$致力于维持宇宙的有序化，让熵尽可能减少。而$z_name_entropius$则致力于让宇宙变成混沌一团，回到它最初的样子。\n\n解读仍然在继续，但是一股强大的能量突然从核心爆发，并横扫了整个星球。一片混乱之后，我们的数据库中突然出现了无数的星系坐标。(打开项目日志查看§G$z_lctr_chain_story_title$§!)"
 z_lctr_relic.war.name:0 "无尽的战争"
 z_lctr_relic.war.desc:0 "混乱过后，解读工作继续进行。\n\n$z_name_graysnow$与$z_name_entropius$的战争从未停止过，自宇宙诞生起一直进行到现在。$z_name_graysnow$在战争中似乎扮演者保护者的角色，他们一直致力于保存已有的星系不受$z_name_entropius$的破坏，不过很显然字里行间中透露出了$z_name_graysnow$对其他文明的傲慢，或许他们根本就不把其他文明视为文明。不过无论怎样，他们的目的至少不是破坏。\n\n$z_name_entropius$则相对更加不顾一切一些，它们不在乎任何损失和打击的精确性，无论是对宇宙还是他们自己的，它们甚至使用过一种超出物理规则的武器，可以一瞬间熄灭整个星系。它们唯一的目的就是清除$z_name_graysnow$并造成尽可能多的破坏，或许有形的东西被撕碎和扭曲，就是它们所要的高熵与混沌吧。\n\n解读仍然在继续，但是一股强大的能量再次从核心爆发，并横扫了整个星球。一片混乱之后，我们的数据库中突然出现了无数新的星系坐标。(打开项目日志查看§G$z_lctr_chain_story_title$§!)"
 z_lctr_relic.core.name:0 "寂静之雾"
 z_lctr_relic.core.desc:0 "混乱过后，解读工作继续进行。\n\n$z_name_entropius$最恐怖的武器不是能瞬间熄灭星系的恐怖能量，显然战争的双方都在释放着我们所无法理解的强大力量，这种程度的火力对他们来说并不算什么。$z_name_entropius$最重要的武器是一种被称作$z_name_entropy_mist$神秘能量，这种能量稀薄而致命，当它弥漫在空间中时会瓦解所有有形的存在，让一切变得均衡而死寂。\n\n$z_name_graysnow$似乎非常恐惧这种武器，他们的所有策略都围绕着$z_name_entropy_mist$，阻止它扩散和蔓延。但是在最初的战斗中$z_name_graysnow$总是处于下风，他们对$z_name_entropy_mist$毫无办法，为此他们失去了一个又一个星系，并被驱赶到星系的核心，围绕着巨大黑洞以光速环行尝试避开$z_name_entropy_mist$的侵蚀。直到最近几亿年，因为一种全新设备的发明战况才有了转机。\n\n解读仍然在继续，但是一股强大的能量再次从核心爆发，并横扫了整个星球。一片混乱之后，我们的数据库中突然出现了无数新的星系坐标。(打开项目日志查看§G$z_lctr_chain_story_title$§!)"
 z_lctr_relic.matrix.name:0 "传感器矩阵"
 z_lctr_relic.matrix.desc:0 "$z_name_entropy_mist$会阻碍所有已知的通信方式并隐藏$z_name_entropius$舰队的位置，$z_name_graysnow$因此总是处于被动的位置，唯一阻止$z_name_entropius$的手段就是预测它们的计划，并在$z_name_entropy_mist$被投放扩散前消灭它们。很明显，$z_name_entropius$只需要一次机会，$z_name_graysnow$却不能失误一次。\n\n直到有一天，$z_name_graysnow$的科研部门发现暗能量信号可以穿越厚重的$z_name_entropy_mist$，他们开发了一种全新的传感器矩阵，战争的天平也开始扭转。$z_name_graysnow$开始反攻并收复每一块失地，$z_name_entropius$则变得更加疯狂，不顾一切地散布$z_name_entropy_mist$，并引爆星系核心的巨大黑洞群。\n\n记录到了这里嘎然而止，我们不知道银河系中是否还有$z_name_graysnow$与$z_name_entropius$，也不清楚他们的战争进行到了何种程度，但是我们很清楚，一切争斗都失去了意义，最恐怖的危机一直伴随在我们身边。\n\n一股强大的能量再次从星球的核心爆发，每次能量冲击都会激活这个星球沉睡的部分，现在，它似乎彻底激活了。"
 z_lctr_relic.matrix.a: "无比震撼，顺便把遗珍带回首都吧！"

 z_lctr_relic.epilogue.name:0 "尾声-风暴将至"
 z_lctr_relic.epilogue.desc:0 "我们的英雄们归来了，帝国的子民们撒着花瓣夹道欢迎，尽管如此他们每个人脸上依然是一副忧心忡忡的样子。科学领袖亲自向最高统帅献上了他们的发掘成果$z_lctr_r_adv_sensor$，并告诉他自己在遗迹中看到的一切。最高统帅看着闪着幽绿光芒的$z_lctr_r_adv_sensor$，内心却如同坠入了漆黑冰冷的湖底一般，他第一次感受到恐惧和不安，即便在帝国临近灭亡的最危难关头他都没有如此感受过。\n或许能平安生存到现在不过是一系列巧合的结果，但是即便如此我们也不应当放弃生存的骄傲。在这无尽的黑暗中，存在本身就是一种荣耀。他与最高统帅站在帝国大厦的高耸入云的楼顶，看着往来的飞行器组成的点阵，在火红的夕阳下如同一群辛勤的蚂蚁。\n没错，即便我们的文明面对终极的存在如同蝼蚁，我们依然要继续战斗下去。\n§G活着，是一种骄傲。§!"
 z_lctr_relic.epilogue.a: "敬生者，敬文明，敬蝼蚁！"
 z_lctr_relic.lost.name:0 "信号消失"
 z_lctr_relic.lost.desc:0 "研究部门最近发现暗能量信号居然消失了，看来那里的秘密已经被人捷足先登了，大家都表示非常遗憾。但是最高统帅敏锐地意识到，我们似乎失去了一个重要的机会。\n无论它是什么，我们必须想办法重新把它夺回来，即便为之发动战争。巧合地是，我们又收到了一个全新的信号。(开启§G无尽群星：§!高级定位器，并使用$z_lctr_r_adv_sensor_holder$，重新锁定坐标。)"

