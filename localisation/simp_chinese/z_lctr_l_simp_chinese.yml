#_modifier
 z_lctr_mod_cntr_sensor: "$z_lctr_r_adv_sensor$"
 z_lctr_mod_cntr_sensor_desc: "来自古老$z_name_graysnow$的传感器阵列能够强化我们所有的探测系统，使我们甚至能探测到被遮蔽的星系中的目标，不过缺点是需要消耗大量电力来维持其运行。"
 z_lctr_r_adv_sensor_activited: "探测矩阵 §G已激活§!"
 z_lctr_r_adv_sensor_disabled: "探测矩阵 $§H已关闭§!"
#_tooltips
 z_lctr_r_adv_sensor_effect:0 "选择§G开启§!或§H关闭§!矩阵，当前[root.z_lctr_loc_cntr_relic_condition]。\n\n开启矩阵将提升我们所有传感器的强度，让我们探知更远处的目标(开启国家修正面板查看具体参数)。同时，只要拥有视野，即使被遮蔽的星系也无法阻碍我们的探测。\n另一方面，维持矩阵运行需要消耗大量能量，所以不用的时候请关掉。"
#_relic
 z_lctr_r_adv_sensor:0 "$z_name_graysnow$探测矩阵"
 z_lctr_r_adv_sensor_desc:0 "从宇宙诞生之时起，$z_name_graysnow$便一直致力于对抗$z_name_entropius$。为了探知那些被$z_name_entropy_mist$掩盖的世界，$z_lctr_r_adv_sensor$被设计了出来。这种神奇的传感器矩阵可以精确地捕捉星系中溢出的§B暗能量§!信号，无论是处于宇宙风暴中的信息，还是因为其他种种原因被封印的星系都无所遁形。因为§B暗能量，无所不能！§!\n\n拥有此遗珍，使用高级定位器可定位宇宙中任意角落的目标，即便它处在黑暗中未知世界的星系里。\n此外，激活此遗珍后，你的传感器可以探知所有被隐藏的星系，只要你拥有那里的视野。"
 
