 z_lctr_site:0 "古老的研究站"
 z_lctr_site_intro:0 "深入星球内部的巨大深渊，底部闪烁着翠绿的光芒。残垣断壁诉说着它悠久的历史，几百公里的深渊布满了人工雕琢的痕迹。这里到底发生了什么，下面隐藏着什么，又是怎么被毁灭成现在这副样子，一切的谜底必须由你来揭开。"
 
 z_lctr_chain_site_title:0 "§G诡异的暗能量信号§!"
 z_lctr_chain_site_desc:0 "科研部门最近接收到了一段有序的暗能量信号，如同闪烁的灯塔一般指引着一个坐标，那里肯定有什么重要的东西在等待着我们。(无尽群星：全知之眼主线)"
 Z_LCTR_SP_SITE:0 "锁定坐标点"
 Z_LCTR_SP_SITE_DESC:0 "我们已经精确地定位了信号源头，这个信号中用易于破解的明文发布了精确的星系坐标，这意味着其他可能的智能存在也会接受这个信号，我们应该尽快赶过去探索一番，以防被别人抢先。"
 
 z_lctr_chain_story_title:0 "奇特的坐标"
 z_lctr_chain_story_desc:0 "我们接受了一些特定星系的坐标，让我们看看它们是什么。$TRACK_ALL$以在地图上标示。"
 Z_LCTR_SP_STORY_0:0 "奇特的坐标"
 Z_LCTR_SP_STORY_0_DESC:0 "似乎是所有宇宙文明母星位置，$z_lctr_research_to_mute$。"
 Z_LCTR_SP_STORY_1:0 "$Z_LCTR_SP_STORY_0$"
 Z_LCTR_SP_STORY_1_DESC:0 "似乎是所有远古文明母星位置，$z_lctr_research_to_mute$。"
