 z_modmenu_start_title_desc: "§Y你知道么§!，如果你是§G无尽群星§!的使用者，你可以通过左边栏的快捷按钮开启§G无尽群星设置面板§!.否则，你只能通过法令呼出本菜单.\n\n在无尽群星设置面板中，你可以开启无尽群星子mod和联动mod，也可以直接使用一些关键功能的按钮。善用设置菜单，你的游戏体验会更棒。\n\n§G无尽群星§!核心框架是§B无尽整合§!的基础，现在它已经被加入无尽群星modmenu，如果你没有使用无尽整合它的大部分内容将默认关闭，当然你也可以在mod面板中点击logo按钮重新开启."
