###_[欢迎致辞]
 z_mm_tips_misc_welcome: "欢迎使用无尽群星！\n全新的§Y无尽整合§!在制作中，将带来全新的玩法和流畅的优化，敬请期待，加群§Y8830598§!参与测试或汇报BUG。\n也可以加群§Y251840474§!交流游戏心得并提出建议。"
