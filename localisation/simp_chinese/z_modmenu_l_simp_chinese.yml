###_TOP BUTTONS
 z_mm_autostation_desc: "§B自动矿站/研究站§!：\n\n设定允许自动建造空间站的矿物储量基础条件，或关闭自动矿站。如果矿物储量满足条件，将在领土内星系的星际基地或哨站建造一艘全自动工程船为所有没有安置采矿站的星球建造采矿站。"
 z_mm_tips_autostation_desc: "§Y能量币§!收入>§G5§!"
 z_mm_full_sensor_desc: "§B全图视野开关§!：\n\n可选择开启或者关闭全图视野，当然只在你拥有类似§Y哨兵阵列§!这样可以开启全图传感器的条件下才能生效。\n\n注意：全图视野会导致处在银河地图模式下的严重丢帧，因为系统要计算的UI对象太多。" 
 z_mm_full_sensor_desc: "§B护国神盾-网道开关§!：\n\n可选择开启或者关闭网道系统，在恒星基地建造§Y$sm_warp_fluctuator$§!将允许舰队进入网道系统，快速穿梭于你的领地。\n\n注意：每次有舰队通过网道都会消耗能量。"
 z_mm_pf_manual_job_check_button: "$edict_z_performance_manual_edt$\n$edict_z_performance_manual_edt_desc$\n\n对所有国家进行§B产业革命§!检测\n将会统计§B产业参数§!，并进行§H人口/人力转化§!。"
 z_mm_pf_manual_job_own_button: "$edict_z_pf_edt_manual_own$\n$edict_z_pf_edt_manual_own_desc$\n\n对自己进行§B产业革命§!检测\n将会统计§B产业参数§!，并进行§H人口/人力转化§!。"
 z_mm_pf_manual_job_checking: "当前手动工作检测中."
