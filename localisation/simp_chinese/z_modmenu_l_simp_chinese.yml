 z_mm_tips_csp_title: "定制支持按钮"
 z_mm_csp_common:0 "\n\n§B定制支持类mod§!，框架对此类mod提供特殊支持，拥有独立的设置菜单并提供基本的兼容支持使之与其他定制支持mod能够和谐共存。"
 z_mm_csp_ev_desc: "§B虚空流浪§!\n本mod提供了全新的玩法体系，以无星球殖民地的方式建立一个游牧星海帝国，迎接全新的叛乱体系与恐怖的怪物天灾。$z_mm_csp_common$"
 
