###_SUPPORT MODS
 z_mm_sp_ig_desc: "§BZer0's Infinity Stones: Redux§!设置菜单\n添加无限战争与相关事件，通过法令开启一次无限战争设置菜单后方可使用。"
 z_mm_sp_ig_cht_desc: "§BZer0's Infinity Stones: Redux§!作弊菜单\n无限手套作弊菜单，在§B无限宝石设置菜单§!中开启作弊功能后方可使用。"
 z_mm_tips_isr_cheat_on: "请开启作弊功能。"
 z_mm_sp_eac_dpl_desc: "§BAt War: Defense Platform Longevity§!设置菜单"
 z_mm_sp_tcf_desc: "§BTerraforming Candidate Finder§!设置菜单"
 z_mm_sp_mods_had_ab_desc: "§BAutoBuild (only space stations)§!设置菜单，另一个自动建设太空站的mod，与框架自带的§G自动工程船§!功能重叠，择一使用。"
 z_mm_sp_mods_had_bts_desc: "§BBoard That Ship!§! Debug按钮，使所有被停止的船恢复正常。"
 
 z_mm_sm_dduc_desc: "§B动态难度调节器§!\n此mod允许你对游戏中所有敌人的强度进行调整，包括资源和战斗力，给你更多挑战."
 z_mm_sm_mem_desc: "§BMEM 更多事件§!\n这个mod向游戏中增加了许多异常和事件，致力于在无聊的后期探索中增加更多有趣的东西，steam搜索§BMore Events Mod§!"
 z_mm_sm_esc_desc: "§BESC 更多配件§!\n这个mod的目标是深化并拓展武器系统，增加新的科技树，高级武器，护盾和装甲"
 z_mm_sm_rls_desc: "§BRLS 扮演统治者§!\nRLS使统治者拥有自己的图特技能和等级体系，让玩家操纵统治者如同进行rpg游戏一样，steam搜索§BRuler Level System§!"
 z_mm_sm_acot_desc: "§BACOT§!\n这个mod引入了大量基于暗物质暗能量得全新科技，从舰船的武器配件，到建筑军队和一些行星决策."
 z_mm_sp_sofe_desc: "§BSOFE始源危机§!设置"
 
 z_mm_sm_cmn_desc: "§B天灾管理器§!\n这个mod可以让你设定原版天灾的各项细节，内容包括终局天灾，中期威胁，终末轮回. §R注意: 与天灾之主冲突，二选一. 天灾之主是无尽群星的子模块，注重天灾内容的拓展与战斗方式的改良，也有很详尽的设定内容.§!"
 z_mm_sp_mods_cmdt_desc: "§B致命风暴§!设置\n这个mod为灰风事件添加了许多新的原创内容. §R注意: 与天灾之主冲突，二选一. 天灾之主是无尽群星的子模块，注重天灾内容的拓展与战斗方式的改良，也有很详尽的设定内容.§!"
 z_mm_sm_tgu_desc: "§B银河大学§!\n本mod允许你花费能量币雇佣指定特性的领袖."
 z_mm_sm_ftm_desc: "§B舰队转让§!\n本mod拥有4各功能：舰队转移，舰队市场，舰队租赁，舰队拍卖。允许你拥有更多方式管理自己的舰队，并建立跨国武备供应机制，steam搜索§BFleet Transfer Mod§!"
 z_mm_sp_hfe_desc: "§B人类堕落帝国§!设置菜单\n这个mod增加了许多新的游戏内容，详情请在steam搜索§BHuman Fallen Empires§!"
 z_mm_sp_giga_desc: "§B更多巨建§!设置，steam搜索§BGigastructural Engineering & More§!"
 
 z_mm_sp_ev_desc: "§B太虚流浪§!设置菜单\n一个力图进行模拟一种无需行星的舰队文明的MOD，详情请在steam搜索The Empty Vagrant。"
 z_mm_sp_kuat_desc: "§B狡猾宇宙少年§!设置菜单\n本MOD添加了超级歼星舰执行者级以及强大的涡轮激光武器。同时，执行者的生产商————夸特动力船坞公司也将会在游戏中作为堕落帝国一般存在在地图上，拥有大量可玩事件和极高的挑战性。详情请在steam搜索STAR WARS:EXECUTOR AND KUAT。"
 z_mm_sp_wsg_desc: "§B舰妈R§!难度设置\n允许你重新设置天灾难度，但是请慎用。"
 z_mm_sp_wsg_leader_desc: "§B舰妈R：纸片人通信界面§!\n获得岛风后开启，允许你和各种纸片人通信。"
 z_mm_tips_sp_wsg_shimakaze: "只有拥有岛风以后才能使用。"
 
 z_mm_sp_uap_desc: "§B独特飞升天赋§!设置\n增加了一些很有特点的新飞升，想获取此mod在steam搜索Unique Ascension Perks。"
 z_mm_sp_complex_potv_desc: "§BPantheons of the Void§! 宗教树\n在此mod中，您将能够在帝国创建屏幕中选择您的宗教系统，此选择将确定您的帝国支持的信仰。信仰或宗教系统从无神论到泛灵论。"
 z_mm_sp_bcm_desc: "§BBetterCheats§! 更好的作弊菜单\n你将会拥有多种新的作弊选项，几乎涵盖任意一个资源种类和游戏范畴。"
 z_mm_sp_ace_desc: "§BAggressive Crisis Engine§! \n提升天灾的攻击性，可能与天灾之主冲突。"




