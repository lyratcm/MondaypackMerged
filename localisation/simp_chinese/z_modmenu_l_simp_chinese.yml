###_[作者]
 z_modmenu.141.name: "§G无尽群星：§!作者信息"
 z_mm_misc_alipay: "§Y£energy£Mod制作不易，请大家多多支持。这里是作者的§B支付宝§!收款码，如果您觉得无尽群星系列mod对您有帮助，请慷慨解囊。\n请在steam创意工坊中搜索§G无尽群星合集§!或§GInfiniteStellarisFramework§!获取最新的mod升级，§H点赞/收藏/订阅/奖励§!作者，给在下更多开发动力。\n谢谢！§!"
 z_modmenu.141.desc: "大家好，这里是小伞infini7e，无尽群星系列的作者。\n无尽群星系列致力于提供优质的美术素材，高效的新游戏系统，方便的UI菜单，强大的后期优化，给诸位玩家带来更好的游戏体验。\n而无尽群星的最终目标是将各个要素和其他优质mod统一以建立一个全新的游戏体系---无尽整合。"
 z_mm_misc_qq: "§B\n加入无尽群星讨论群以获取最新咨询，汇报bug，提出建议。\nα群251840474/β群768522242/γ群614259835§!"
 z_mm_misc_sc_donator: "§B捐赠者ID：§!数量过多，不统计了！"

###_[guide]
 z_mm_evt_guide_name: "§G无尽群星：§!§Ymod设置面板使用指南§!"
 z_mm_tips_guide_top: "§Y顶部按钮：无尽群星框架与子模块的常用功能快捷键。§!"
 z_mm_tips_guide_fw_setting: "§Y框架设置：无尽群星框架自带功能设置，包含星球人口限制，强力作弊系统，框架功能开关等。§!"
 z_mm_tips_guide_fw_misc: "§Y框架基础功能按钮与战争设置§!"
 z_mm_tips_guide_fw_battle: "§Y无尽群星：战争设置§!"
 z_mm_tips_guide_sub: "§Y无尽群星：子模块菜单按钮区，可以开启所有无尽群星子模块菜单，你可以在工坊搜索§B无尽群星合集§!获得全部子功能mod。§!"
 z_mm_tips_guide_sp_mian: "§Y无尽群星：定制功能按钮区，无尽群星将对某些mod提供定制的快捷按钮来实现一些无需开启设置面板的快捷功能。§!\n§B国内modder请注意，如果你的中有一些经常使用且没有必要通过mod菜单开启的功能按钮，本mod面板将对其提供支持。请通过steam联系我，或加群614259835。§!"
 z_mm_tips_guide_modmenu: "§Y通过左边栏底部的按钮开启本设置面板§!"
 z_mm_tips_guide_sp: "§Y无尽群星：次级功能区，可以打开无尽群星mod面板支持的第三方mod设置菜单，如果你开启了子模块或者定制支持mod的设定菜单，它们也将在这里显示。§!\n§B国内modder请注意，如果你有意向让无尽群星设置面板对你的mod提供设置菜单快捷按钮支持，请通过steam联系我，或加群614259835。§!"
 z_mm_tips_guide_sp_misc: "§Y右侧快捷按钮区，预留给一些第三方mod子功能的快捷按钮区§!"
 z_mm_tips_guide_sp_map: "§Y无尽群星框架自带7种新地图模式§!"
 
 z_mm_tips_framework_contents: "§Y无尽群星框架对所有无尽群星子mod提供数据、机制和UI支持，同时自带大量新游戏内容包括遗珍彩蛋、动态难度、星球人口限制、新地图模式、新战争模式、科技联动系统、自动工程船、泛用兼容与强力作弊系统。如果你不需要这些新增功能可以关闭框架，框架即使关闭依然可以为子mod提供全部的基础支持。\n一些兼容mod如战略资源、栖息地类型和modifier fix已经被整合在无尽群星框架种，且添加了一些新的兼容支持。§!"




###_[框架模式选择]
 z_mm_tip_intro_welcome: "选择模式，开始群星之旅！"
 
 z_modmenu_start_mode_choose: "§G无尽群星§!模式选择"
 z_mm_tips_framework_modmenu: "\n\n此模式将不会开启§B无尽群星框架§!，仅将本mod作为联动mod的快捷设置面板，除了新增地图模式外不启用任何§B无尽群星框架§!的功能。如果你要在游戏过程中重新开启框架自带功能，请在设置面板点击LOGO进入§B框架设置§!，并开启框架。\n\n如果选择此模式，请在接下来的开局设置中仔细查看各个选项。"
 z_mm_tip_intro_menu_mode_on: "§HModmenu面板模式§!已选择$z_mm_tips_framework_modmenu$"
 z_mm_tip_intro_menu_mode_off: "选择§HModmenu面板模式§!$z_mm_tips_framework_modmenu$"
 
 z_mm_tips_framework_full: "\n\n此模式将将会激活§B无尽群星框架§!并使用框架自带的功能，如果你要在游戏过程中关闭框架新增功能，请在设置面板点击LOGO进入§B框架设置§!，并关闭框架。\n\n无尽群星框架自带的功能有：\n新地图模式/ 新战争类型/ 新遗珍与剧情/ 自动工程船(自动建造空间站)/ 哨兵阵列开关/ 无尽动态难度系统/ 武器科技联动系统/ 高级作弊系统等，以后还将陆续添加必要的新功能。"
 z_mm_tip_intro_fw_mode_on: "§G无尽群星框架模式§!已选择$z_mm_tips_framework_full$"
 z_mm_tip_intro_fw_mode_off: "选择§G无尽群星框架模式§!$z_mm_tips_framework_full$"
