 mod_planet_translucers_rare_crystals_produces_mult:0 "Rare Crystals from Translucers"
 mod_planet_refiners_exotic_gases_produces_mult:0 "Exotic Gases from Refiners"
 mod_planet_administrators_produces_mult:0 "Resources from Administrators, Lifters, Bonvivants, Preservers, and Logisticians"
 
 decision_vfb_buildspeed_m:0 "Organize Pioneering Fronts"
 decision_vfb_buildspeed_m_desc:0 "The Stellar Wharfs have facilitated the logistic influx of goods and people from and to our most inhabited planets, aswell as interplanetary travel. With the right administrative decisions we can gear it into helping in the massive tasks of colonizing new worlds. Gearing its personnel and installations towards construction template and material recieving, dedicating bays towards immigration and healthcare managment and using reminiscent ship docks as assembly lines will quicken the process of effective settlement, if rendering the facility uncapable of performing its usual duties at normal performance."
 vfb_buildspeed_m:0 "Organized Pioneering"
 vfb_buildspeed_m_desc:0 "Our Wharfs are geared towards recieving immigrants, assemblying robots, providing healthcare and aiding in infrastructural construction, at heavy logistic, administrative and productive burdens."
 pm_vfb_buildspeed_m:0 "Organized Pioneering"
 pm_vfb_buildspeed_m_desc:0 "Our Wharfs are geared towards recieving immigrants, assemblying robots, providing healthcare and aiding in infrastructural construction, at heavy administrative burden."
 