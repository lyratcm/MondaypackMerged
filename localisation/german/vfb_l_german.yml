 job_vfb_bonvivant_desc:0 "Bonvivants (Good Lifers) are a categorization for music conductors, kitchen chefs, pool animators, lifeguards and many other types of entertainment workers that assure tourists have a full, uninterrupted fun and joyful experience while vacationing."
 job_vfb_bonvivant_effect_desc:0 "£job_vfb_bonvivant£ $job_vfb_bonvivant_plural$ turn £energy£ §Y$Energy$§!, £food£ §Y$Food$§! and £consumer_goods£ §Y$Consumer Goods$§! into §Y$Amenities$§!, §Y$Amenities$§! and §Y$Trade Value$§!."
