 job_vfb_lifter:0 "Lifter"
 job_vfb_lifter_plural:0 "Lifters"
 job_vfb_lifter_desc:0 "Lifters consist of highly-trained physicians, administrators and customs officers that coordinate the day-to-day operations of trans-orbital transport infrastructure. Their job is to assure that civilian settlers, military assets and goods in general go as quickly as possible through the terminals. It's also a required job experience for a recruit Logistician."
