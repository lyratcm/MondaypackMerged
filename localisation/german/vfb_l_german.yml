l_german:
 
 #BUILDINGS
 
 building_vfb_wharf:0 "Stellar Wharf"
 building_vfb_wharf_desc:0 "While normal colonies rely on trans-orbital transport and disassembled ship pioneering, we can go one step further in our planets of higher strategical importance:  The Stellar Wharfs are massive structures devised for the purposes of lowering fuel consumption of ships, facilitating runoff of solely outer-orbit ships, monitoring space, centralizing naval anchoraging and headquartering planetary customs offices. Bridging outer-orbital and intra-orbital space, it'll serve as a dock for spacecraft and a docking bay for production fluxes. Dubbing as both an air control tower and the airfield itself, the Stellar Wharf will also concentrate all atmospheric intrusions into our planet."
 building_vfb_harbor:0 "Interstellar Harbor"
 building_vfb_harbor_desc:0 "The exponential growth of out platenary infrastructure, trade, production and resource flux have rendered our Stellar Wharfs outdated. No longer are our focuses only monitoring atmospheric intrusions: they've expanded into aiding our Stations on managing the outer-space that our planetary economy has rendered so profitable and rich. As such, the Interstellar Harbor consists of a series of Orbital expansions to our already significant vertical infrastructure. Standard docking protocols, Station-Planet public transport, escort and rapid response flottila deployments, advanced healthcare that stations don't have ways of providing and serving as backup to coordinate in-system spacecraft will be some of it's new responsibilities. Bridging outer-intra orbital transport like Wharfs, our Harbors will bridge all local station - planet flux."
 
 building_vfb_armory:0 "Field Armories"
 building_vfb_armory_desc:0 "Equipped with a small medical staff, pioneering equipment and primary surveillance tools, a Field Armory will be any new colony's go-to base for carrying on field-operations, providing healtcare to our pioneers and fighting pockets of crime in our newly colonized planets."
 
 building_vfb_workshop:0 "Modular Workshops"
 building_vfb_workshop_desc:0 "With forges, printers and templates, a Modular Workshop will field any colonist's special needs and all vehicle-repairing material quotas. Surplus production could also be exported."
 
 building_vfb_logistichub:0 "Central Logistical Hub"
 building_vfb_logistichub_desc:0 "This great terminal connects and controls a planetary network of Hyperloops and Maglevs, quickly distributing supplies wherever needed and assuring all our production centers are always working in top efficiency. The Central Logistics Hub also regulates most sub-orbital airborne cargo transports and connects our ever-expanding planetary network of solar harvesters, nutrient replicators and ore extractors, assuring no surplus energy, mineral or food is wasted away."
 
 building_vfb_orbitalhub:0 "Integrated Orbital Hub"
 building_vfb_orbitalhub_desc:0 "Taking advantage of the existing infrastructure of our Interstellar Harbors, the Integrated Orbital Hub expands on its grounded predecessor's mission of maximizing the efficiency of transport protocols by harnessing planetary rotation's momentuum. Besides optimizing said protocols, this endeavour opens an opportunity for centralizing our planetary power grids, mineral purification installations and food processing centers, another initiative in increasing raw and refined resource output, reducing waste considerably. Obviously this will all be horrendously expensive."
 
 building_vfb_plaza:0 "Civic Plazas"
 building_vfb_plaza_desc:0 "With greater empires come greater administrative needs! Concentrating most of our important social welfare services with our security forces in our Civic Plazas, far from the bureocratic mess of the administration, will certainly get our citizens closer to the state and provide them with a greater quality of life."
 
 building_vfb_manufactory:0 "Manufacturing Complexes"
 building_vfb_manufactory_desc:0 "These great production centers amalgamate 3D printers, forgeries, docking bays, raw material deposits, construction templates and other manufactoring necessities. Of free access, a Manufactory Complex provides all citizens with the hability to create whatever their homes need and their docks crave, on their own planets and by their own - or specialists' - hands, promising to replace our homeworld's traditional industry."
 
 building_vfb_residence:0 "Structural Residences"
 building_vfb_residence_desc:0 "The great archs and alloy walls of our Orbital Habitats have plenty of space for houses to be built on."
 
 building_vfb_refinery:0 "Refinery Stations"
 building_vfb_refinery_desc:0 "Now that we understand the potential that rare resources represent, we should concentrate their production on dedicated Refinery Stations, as to guarantee all colonies will have access to local supplies of such goods."
 
 building_vfb_resort:0 "Paradise Resorts"
 building_vfb_resort_desc:0 "While our empire can only usually finance a single resort world, we can help raising large-sized resorts on many planets for providing tourists entertainment, great food and engaging cultural and leisure activities."
 building_vfb_groundsofeden:0 "Celestial Paradise"
 building_vfb_groundsofeden_desc:0 "As our planets' infrastructure expands, we gain a lot of economic bonuses at the cost of beautiful visages for our resorts. Raising them upwards, having our people stare at the skies in awe during their vacations, will make up for the artificial beaches."

 building_vfb_preserve:0 "Sanctuary Hubs"
 building_vfb_preserve_desc:0 "Increasing urbanization and emerging economic prosperity have left our planets' ecosystems in great danger. Keeping the natural wildlife safe, regardless of how extraordinary native fauna and flora are, and even installing a few zoos to safeguard the ecosystems of our other, more developed, colonies, will keep our concious clean, ensure no ecosystem in any colony goes permanently extinct, and provide a good insight into xeno wildlife."
 building_vfb_skysanctuary:0 "Sky Sanctuary"
 building_vfb_skysanctuary_desc:0 "While our planets' emerging urbanization is great news for our economy, it isn't so for our Nature Preserves, which evermore lose space for Bio-Habitats to industries and skyscrapers. Our mastery of Anti-Gravity facility construction should help us keep the natural balance of our worlds by keeping the most valiant habitats in orbit."
 
 building_vfb_siderurgy:0 "Tetra-Siderurgy"
 building_vfb_siderurgy_desc:0 "Traditionally translated as 'Iron', 'Sides' also refers to celestial objects and all sky-ward. As such, the Tetra-Siderurgy is an Alloy Forge so great it, by connecting many other smaller Alloyworks - concentrating their material influx and thermal generators -, allows for the creation of huge amounts of valuable metal components with relatively few staff. The more forges we have on planets with this installation - §Bat least two§! - the more intense the smelters are and the more resources we put out."
 siderurgy_addon_effect_desc:0 "Adds a Siderurgist job and +5% Metallurgist Output for every Foundry of same type in this planet, only accounting for the most common, up to four total."
 
 building_vfb_asteroid_station:0 "Circumstellar Matter Dock"
 building_vfb_asteroid_station_desc:0 "By re-routing and fragmenting circumstellar matter in outer space, and bringing them to our planetary orbits, we can harness massive amounts of much needed materials without harming our surfaces' crusts. It's a costly and risky endeavour, still."
 building_vfb_asteroid_hub:0 "Circumstellar Matter Anchorage"
 building_vfb_asteroid_hub_desc:0 "By re-routing and fragmenting circumstellar matter in outer space, and bringing them to our planetary orbits, we can harness massive amounts of much needed materials without harming our surfaces' crusts. It's a costly and risky endeavour, still."
 building_vfb_asteroid_hub_b:0 "Meteorite Mills" 
 building_vfb_asteroid_hub_b_desc:0 "These extension facilities to the Circumstellar Matter Anchorage occupy themselves on refining grounded meteorites. Their installations relief our Anchorage teams from said duty, and allow them to focus efforts better on important outer-orbital tasks, mainly asteroid retrieving. Besides, grounded teams have more time to shuffle through their resources, and make the most of what their sky fellows brought around. \n\n§B Requires the Circumstellar Matter Anchorage to be built§!"

 building_vfb_fusion_plant:0 "Beta Tunnel Complex"
 building_vfb_fusion_plant_desc:0 "While our matter-to-energy converting technology isn't nearly as efficient as it's predicted to be, we can already do so by colliding nuclei at great speeds and exciting heat recycling cells with the resulting thermal energy released. Differently from Fusion-powered plants, this process - Beta Harvesting - does not put out any remaining solid matter, being then much more efficient. It'll produce a reasonable amount of power, at the cost of a reasonable amount of matter to perform beta collisions on."
 building_vfb_fusion_complex:0 "Beta Tunnel Arrays"
 building_vfb_fusion_complex_desc:0 "While our matter-to-energy converting technology isn't nearly as efficient as it's predicted to be, we can already do so by colliding nuclei at great speeds and exciting heat recycling cells with the resulting thermal energy released. Differently from Fusion-powered plants, this process - Beta Harvesting - does not put out any remaining solid matter, being then much more efficient. It'll produce a reasonable amount of power, at the cost of a reasonable amount of matter to perform beta collisions on."
 building_vfb_fusion_complex_b:0 "De-Scattering Cells"
 building_vfb_fusion_complex_b_desc:0 "These extension facilities to the Beta Tunnel Arrays, installed around the great leaps of the Tunnels, absorb and break down many different Quantum Particles, such as neutrinos, released and unused during Beta Harvests. These weak-nuclear cells installations produce power on their own, and allow us to expand the Arrays even further without saturating the tunnels.\n\n§B Requires the Beta Tunnel Arrays to be built§!"
 
 building_vfb_plastic_plant:0 "Bio-Matter Plant"
 building_vfb_plastic_plant_desc:0 "Our reliance on ground-extracted soil-damaging minerals has always been an issue in our efforts for environmental preservation and resource-output quotas. Our Agro-engineers have recently come up with a solution: Based on our former usage on Petroleum-based solid products, new compositions of Bio-Plastics would be an efficient replacement of extracted minerals for producing alloy sheets and consumer goods. Completely eco-friendly and naturally degradable, waste biomatter from the refining processes of said Bio-Plastics could also be enriched into Methanol, Ethanol and other fuel alternatives for our colonies."
 building_vfb_plastic_facility:0 "Bio-Matter Facilities"
 building_vfb_plastic_facility_desc:0 "Optimizations in synthesizing, molding and recycling biomatter and Bio-Plastics have opened a new frontier for our raw goods market. By dispering our Bio-Matter Plants into local facilities we can ensure most colonial communities have a clean and efficient alternative for extracted-mineral constructed Consumer Goods."
 
 building_vfb_lyceum:0 "Lyceum"
 building_vfb_lyceum_desc:0 "While Academia and Research Facilities are spread around our citizen planets, as a general rule, these centres of learning are too disperse and too focused on their research to work together and provide insights into each other's work. By inter-linking these intelectual nucleii - wherever they're relevant - through informational infrastructure we will not only quicken research by emergence, but provide additional opportunities - seen that this network requires physical infrastructure - for archivists, professors and even phisolophers to work confortably in a dedicated space: the Lyceum."
 lyceum_addon_effect_desc:0 "Adds a Researcher Job and +5% Researcher Output for every Research Lab of same type in this planet, only accounting for the most common, up to four total."
 
