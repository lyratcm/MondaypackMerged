 job_vfb_preserver_desc:0 "Preservers consist of highly skilled biologists and rangers that safeguard native and foreign ecosystems installed in our sanctuaries, organizing Safaris for entertainment and being the information forefront in weekly wildlife maganizes."
 job_vfb_preserver_effect_desc:0 "£job_vfb_preserver£ $job_vfb_preserver_plural$ turn £energy£ §Y$Energy$§!, £food£ §Y$Food$§! and £consumer_goods£ §Y$Consumer Goods$§! into §Y$Amenities$§!, §Y$Amenities$§! and §Y$Stability$§!."
