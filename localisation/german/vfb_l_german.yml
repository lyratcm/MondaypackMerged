 #EVENTS
 
 vfb.1:0 "VF's Buildings - Hello there!"
 vfb.1.name:0 "VF's Buildings - Hello there!"
 vfb.1.desc:0 "§YGreat to see you here! Thank you for subscribing to and installing VF's Buildings!§! This hefty menu will give you a few options for a shining start-up.\n\nIf you'd like to play a normal game, as you normally would to,  normally researching and normally building buildings, do select so. Else, you can chose one of the three other options to either get all the tech that leads to building said buildings, to get a Wharf in every planet, or to do both.\n\nAnyway, have a great Xeno cleasing/befriending/both. All the well!"
 vfb.1.a:0 "My researchers are up to the job"
 vfb.1.b:0 "I don't feel like thinking too much this playthrough"
 vfb.1.c:0 "I like Wharfs and Stellar Wharfs\n\nHarbor"
 vfb.1.d:0 "I'm either lazy or debugging"
 vfb.1.a.tooltip:0 "§BVanilla Start.§!"
 vfb.1.b.tooltip:0 "§BAll regular empires get the tech they would be able to.§!"
 vfb.1.c.tooltip:0 "§BEvery 20+ pops planet belonging to normal empires gets a wharf.§!"
 vfb.1.d.tooltip:0 "§BGives everyone techs and wharfs.§!"
 
 #TECHNOLOGIES
 
 tech_building_vfb_armory:0 "Colonial Pioneering"
 tech_building_vfb_armory_desc:0 "Furnishing armoured facilities with medical, research and personal-defence equipment, while training colonists for performing their use, will quicken and better the process of planetary occupation."
 
 tech_building_vfb_workshop:0 "On-Demand Production"
 tech_building_vfb_workshop_desc:0 "Producing a preposteours amount of objects through heavily pollutant manufacturing, hoping to liquidize stocks and most often not doing so is absurdly inneficient. Advances in printing and template technologies makes on-demand artisanry formidably faster, materially cheaper, cleaner and more efficient."
 
 tech_building_vfb_harbor:0 "Solar Portuary Authority"
 tech_building_vfb_harbor_desc:0 "Our economy's exponential growth requires ever-expanding infrastructural and administrative innovations."
 
 tech_building_vfb_logistichub:0 "Centralized Distribution"
 tech_building_vfb_logistichub_desc:0 "'Extraction, Processing, Manufacturing and Consumption' is an immensily complex chain. We can make it a bit more tidy."
 
 tech_building_vfb_orbitalhub:0 "Trans-Orbital Logistics"
 tech_building_vfb_orbitalhub_desc:0 "Hauliage. In space."
 
 tech_building_vfb_refinery:0 "Concentrated Refinement Installations"
 tech_building_vfb_refinery_desc:0 "Now that we've mastered strategic resources synthesizing technologies, we've realised we don't need that many buildings to make it work."
 
 tech_building_vfb_resort:0 "Epicurianist Logic"
 tech_building_vfb_resort_desc:0 "A satisfied populace is a productive populace. It's far from Hedonism, per-say, but we're not monsters."
 
 tech_building_vfb_groundsofeden:0 "Artificial Edens"
 tech_building_vfb_groundsofeden_desc:0 "There's something really aesthetic in stars."
 
 tech_building_vfb_preserve:0 "Bio-Habitats"
 tech_building_vfb_preserve_desc:0 "It's our duty to protect native flora and fauna, but this doesn't mean to not colonize at all."
 
 tech_building_vfb_skysanctuary:0 "Celestial Guardianship"
 tech_building_vfb_skysanctuary_desc:0 "Growing cities leave no room for zoos. Well, in some planets there aren't so many cities, but gardens in the sky sounds really cool."
 
 tech_building_vfb_asteroid_station:0 "Space Prospecting"
 tech_building_vfb_asteroid_station_desc:0 "Asteroids and miscellaneous Circumstellar Matter are incredibly resource rich, and parking them on our planets instead of mining them on space already allows us to recycle and better distribute said minerals."
 
 tech_building_vfb_asteroid_hub_b:0 "Processing Protocol Revisions"
 tech_building_vfb_asteroid_hub_b_desc:0 "Significant advances in milling technology means every single gram is valuable. Well, not literally, but we probably can find some uses for them."
 
 tech_building_vfb_fusion_plant:0 "Entropic Dynamos"
 tech_building_vfb_fusion_plant_desc:0 "The efficient conversion of inorganic matter to energy has always been a dream to most civilizations."
 
 tech_building_vfb_fusion_complex_b:0 "Conversion Protocol Revisions"
 tech_building_vfb_fusion_complex_b_desc:0 "Having specific buildings to catch those neutrinos seems much more efficient than just running around with nets."
 
 tech_building_vfb_plastic_plant:0 "Plastic Utilities"
 tech_building_vfb_plastic_plant_desc:0 "While dropping plastic centuries ago has been instrumental for keeping our homeworld from turning into a Tomb World - if it hasn't already -, polymers not derived from Petrochemicals, but from produce, will have their usages in our civilization. What matters is that they decay much faster and at all, anyway."
 
 tech_building_vfb_siderurgy:0 "Neo-Siderurgy"
 tech_building_vfb_siderurgy_desc:0 "Steel milling has been dropped many years ago for better alloys, but our ancient practice of concentrating heat and raw iron to yield as much Steel as possible has its teachings."
 
 tech_building_vfb_lyceum:0 "Neo-Philosophy"
 tech_building_vfb_lyceum_desc:0 "The 'love of knowledge' has drove our ancestors towards the Scientific Method and, eventually, the stars. Today, abstract speculation and knowledge inter-twining have all been lost to empirism. Or have they?"
 
